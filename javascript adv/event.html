<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button id="button">Click </button>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
